<script>

/* ===== CORE DATA ===== */

let all=[],charts={};

const COLORS=["#4f9cff","#3ad29f","#ff6b6b","#9b7bff","#ffd966"];

/* ===== NUM ===== */

function num(v){
 return Number(String(v||"").replace("â‚¬","").replace(",","."))||0;
}

/* ===== LOAD ===== */

function loadFile(){

 let f=file.files[0];
 if(!f)return;

 let ext=f.name.split(".").pop();

 if(ext==="xlsx"){

  let r=new FileReader();

  r.onload=e=>{
   let wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
   prepare(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
  };

  r.readAsArrayBuffer(f);

 }else{

  Papa.parse(f,{
   header:true,
   skipEmptyLines:true,
   complete:r=>prepare(r.data)
  });
 }
}

function prepare(rows){

 all=rows.map(r=>({

  epoca:r["epoca"]||"",
  canale:r["luogo di vendita"]||"",
  mese:r["MeseNorm"]||"",
  prezzo:num(r["prezzo di vendita"]),
  costo:num(r["acquisto"]),
  profitto:num(r["profitto"])

 }));

 res.innerHTML="âœ”ï¸ "+all.length+" record";

 render();
}

/* ===== GROUP ===== */

function group(k,v){

 let o={};

 all.forEach(x=>{
  if(!x[k])return;
  o[x[k]]=(o[x[k]]||0)+x[v];
 });

 return o;
}

/* ===== MINI ===== */

function mini(id,o){

 let k=Object.keys(o),v=Object.values(o);
 if(!v.length)return;

 let max=Math.max(...v),min=Math.min(...v);
 let avg=v.reduce((a,b)=>a+b,0)/v.length;

 document.getElementById(id+"Mini").innerHTML=`
 Migliore: ${k[v.indexOf(max)]}<br>
 Peggiore: ${k[v.indexOf(min)]}<br>
 Media: ${avg.toFixed(0)}
 `;
}

/* ===== DRAW ===== */

function draw(id,obj,type){

 if(charts[id])charts[id].destroy();

 charts[id]=new Chart(document.getElementById(id),{

  type,

  data:{
   labels:Object.keys(obj),
   datasets:[{
    data:Object.values(obj),
    backgroundColor:Object.keys(obj).map((_,i)=>COLORS[i%5])
   }]
  }

 });
}

/* ===== RENDER ===== */

function render(){

 let r=0,c=0,p=0;

 all.forEach(x=>{
  r+=x.prezzo;
  c+=x.costo;
  p+=x.profitto;
 });

 kpi.innerHTML=`

 <div class="kpi">${r.toFixed(0)}â‚¬<br>Ricavi</div>
 <div class="kpi">${c.toFixed(0)}â‚¬<br>Costi</div>
 <div class="kpi">${p.toFixed(0)}â‚¬<br>Profitto</div>
 <div class="kpi">${all.length}<br>Vendite</div>

 `;

 let o1=group("canale","prezzo");
 draw("c1",o1,t1.value); mini("c1",o1);

 let o2=group("epoca","profitto");
 draw("c2",o2,t2.value); mini("c2",o2);

 renderPremium();
 renderForecast();
 renderAI();
}

/* ===== PREMIUM ===== */

function renderPremium(){

 let tot=all.length,rev=0,pr=0;

 all.forEach(x=>{
  rev+=x.prezzo;
  if(x.prezzo>1000)pr+=x.prezzo;
 });

 let o={Premium:pr,Altro:rev-pr};

 premiumImpact.innerHTML=`Premium ${(pr/rev*100).toFixed(1)}%`;

 draw("c3",o,"doughnut");
}

/* ===== FORECAST ===== */

function renderForecast(){

 let m=group("mese","prezzo");

 let k=Object.keys(m).sort();
 let v=k.map(x=>m[x]);

 if(v.length<2)return;

 let t=(v[v.length-1]-v[0])/v.length;

 let last=v[v.length-1];
 let f=[];

 for(let i=1;i<=6;i++){
  last+=t;
  f.push(last);
 }

 let obj={};

 [...k,"+1","+2","+3","+4","+5","+6"].forEach((x,i)=>{
  obj[x]=[...v,...f][i];
 });

 draw("c4",obj,"line");

 forecastText.innerHTML=t>0?"Crescita":"Calma";
}

/* ===== AI ===== */

function renderAI(){

 let best=max(group("epoca","profitto"));

 ai.innerHTML=`
 Miglior epoca: ${best}<br>
 Investi qui
 `;
}

function max(o){

 let m=-1e9,k="N/D";

 for(let x in o){
  if(o[x]>m){m=o[x];k=x;}
 }

 return k;
}

/* ===== SCANNER ===== */

 scanResult.innerHTML="Analisi in corso...";

 setTimeout(()=>{

}

function openLens(){

/* ===== AI SEARCH ===== */

/* ===== SHOP ===== */

function analyzeShop(){

 shopData.innerHTML="â³ Analisi shop in corso...";

 fetch("https://api.allorigins.win/raw?url=https://shop.tuttoantico.it")
 .then(r=>r.text())
 .then(html=>{

  let prices=[...html.matchAll(/â‚¬\s?([0-9\.]+)/g)]
   .map(x=>Number(x[1].replace(".","")));

  if(!prices.length){
   shopData.innerHTML="Impossibile leggere prezzi";
   return;
  }

  let avg=prices.reduce((a,b)=>a+b,0)/prices.length;

  shopData.innerHTML=`

 Prodotti trovati: ${prices.length}<br>
 Prezzo medio: ${avg.toFixed(0)}â‚¬<br>

 Confronta con i tuoi dati

 `;

  let o={};

  prices.forEach((p,i)=>o["Prod"+i]=p);

  draw("c5",o,"bar");

 });

}
