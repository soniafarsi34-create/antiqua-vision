<script>

/* ================= LANG ================= */

let lang="it";

const TXT={

 it:{
  title:"AntiquaVision â€” Dashboard Investimenti",
  import:"ğŸ“‚ Importa File",
  analyze:"Analizza",
  dashboard:"ğŸ“Š Dashboard",
  revChannel:"Ricavi per Canale",
  profitEra:"Profitto per Epoca",
  roiEra:"ROI per Epoca",
  roiType:"ROI per Categoria",
  costPrice:"Costo vs Prezzo",
  volumeProfit:"Volume vs Profitto",
  premiumRatio:"Vendite Premium",
  ai:"ğŸ¤– Consulente AI"
 },

 en:{
  title:"AntiquaVision â€” Investment Dashboard",
  import:"ğŸ“‚ Import File",
  analyze:"Analyze",
  dashboard:"ğŸ“Š Dashboard",
  revChannel:"Revenue by Channel",
  profitEra:"Profit by Era",
  roiEra:"ROI by Era",
  roiType:"ROI by Category",
  costPrice:"Cost vs Price",
  volumeProfit:"Volume vs Profit",
  premiumRatio:"Premium Sales",
  ai:"ğŸ¤– AI Advisor"
 },

 de:{
  title:"AntiquaVision â€” InvestitionsÃ¼bersicht",
  import:"ğŸ“‚ Datei Importieren",
  analyze:"Analysieren",
  dashboard:"ğŸ“Š Ãœbersicht",
  revChannel:"Umsatz nach Kanal",
  profitEra:"Gewinn nach Epoche",
  roiEra:"ROI nach Epoche",
  roiType:"ROI nach Kategorie",
  costPrice:"Kosten vs Preis",
  volumeProfit:"Volumen vs Gewinn",
  premiumRatio:"Premium VerkÃ¤ufe",
  ai:"ğŸ¤– KI Berater"
 },

 fr:{
  title:"AntiquaVision â€” Tableau dâ€™Investissement",
  import:"ğŸ“‚ Importer Fichier",
  analyze:"Analyser",
  dashboard:"ğŸ“Š Tableau",
  revChannel:"Revenus par Canal",
  profitEra:"Profit par Ã‰poque",
  roiEra:"ROI par Ã‰poque",
  roiType:"ROI par CatÃ©gorie",
  costPrice:"CoÃ»t vs Prix",
  volumeProfit:"Volume vs Profit",
  premiumRatio:"Ventes Premium",
  ai:"ğŸ¤– Conseiller IA"
 }

};

function setLang(l){

 lang=l;

 document.querySelectorAll("[data-t]").forEach(el=>{

  let k=el.getAttribute("data-t");

  if(TXT[l][k]) el.innerText=TXT[l][k];
 });
}

/* ================= DATA ================= */

let all=[],filtered=[];
let charts={};

/* ================= LOAD ================= */

function loadFile(){

 let f=file.files[0];
 if(!f) return alert("Upload file");

 let ext=f.name.split(".").pop().toLowerCase();

 if(ext==="xlsx"){

  let r=new FileReader();

  r.onload=e=>{
   let wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
   prepare(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
  };

  r.readAsArrayBuffer(f);

 }else{

  Papa.parse(f,{
   header:true,
   skipEmptyLines:true,
   complete:r=>prepare(r.data)
  });
 }
}

/* ================= PREPARE ================= */

function prepare(rows){

 all=rows.map(r=>({

  epoca:r["epoca"]||"",
  tipo:r["TIPOLOGIA"]||"",
  paese:r["Nazionalita acquirente"]||"",
  canale:r["luogo di vendita"]||"",

  prezzo:num(r["prezzo di vendita"]),
  costo:num(r["acquisto"]),
  profitto:num(r["profitto"])

 }));

 filtered=[...all];

 res.innerHTML="âœ”ï¸ "+all.length+" records";

 render();
}

/* ================= NUM ================= */

function num(v){

 return Number(String(v||"")
 .replace("â‚¬","")
 .replace("%","")
 .replace(",",".")
 .replace(/\s/g,""))||0;
}

/* ================= GROUP ================= */

function group(arr,k,v){

 let o={};

 arr.forEach(x=>{
  if(!x[k])return;
  o[x[k]]=(o[x[k]]||0)+x[v];
 });

 return o;
}

/* ================= RENDER ================= */

function render(){

 if(!filtered.length)return;

 drawCharts();
 renderAI();
}

/* ================= CHARTS ================= */

function drawCharts(){

 draw("c1","Revenue",group(filtered,"canale","prezzo"),t1.value);
 draw("c2","Profit",group(filtered,"epoca","profitto"),t2.value);

 draw("c3","ROI",roiBy("epoca"),t3.value);
 draw("c4","ROI",roiBy("tipo"),t4.value);

 draw("c5","Cost vs Price",costVsPrice(),t5.value);
 draw("c6","Volume vs Profit",volumeProfit(),t6.value);

 draw("c7","Premium",premiumRatio(),t7.value);
}

function draw(id,label,obj,type){

 if(charts[id])charts[id].destroy();

 charts[id]=new Chart(document.getElementById(id),{
  type,
  data:{
   labels:Object.keys(obj),
   datasets:[{
    label,
    data:Object.values(obj),
    backgroundColor:"gold"
   }]
  }
 });
}

/* ================= ANALYTICS ================= */

function roiBy(key){

 let map={};

 filtered.forEach(x=>{

  if(!x[key])return;

  if(!map[x[key]])map[x[key]]={p:0,c:0};

  map[x[key]].p+=x.profitto;
  map[x[key]].c+=x.costo;
 });

 let r={};

 for(let k in map){
  r[k]=(map[k].p/map[k].c*100)||0;
 }

 return r;
}

function costVsPrice(){

 let r={};

 filtered.forEach(x=>{

  let k=x.tipo||"Other";

  if(!r[k])r[k]={c:0,p:0};

  r[k].c+=x.costo;
  r[k].p+=x.prezzo;
 });

 let o={};

 for(let k in r){
  o[k]=r[k].p-r[k].c;
 }

 return o;
}

function volumeProfit(){

 let r={};

 filtered.forEach(x=>{

  let k=x.canale||"Other";

  if(!r[k])r[k]={v:0,p:0};

  r[k].v++;
  r[k].p+=x.profitto;
 });

 let o={};

 for(let k in r){
  o[k]=r[k].p/r[k].v;
 }

 return o;
}

function premiumRatio(){

 let p=0,n=0;

 filtered.forEach(x=>{

  if(x.prezzo>=1000)p++;
  n++;
 });

 return {
  "Premium >1000â‚¬":p,
  "Other":n-p
 };
}

/* ================= AI ================= */

function renderAI(){

 let bestROI=max(roiBy("epoca"));
 let bestCat=max(roiBy("tipo"));
 let premium=Object.values(premiumRatio())[0];

 ai.innerHTML=`

 ğŸ’ Best ROI Era: <b>${bestROI}</b><br>
 ğŸº Best Category: <b>${bestCat}</b><br>
 â­ Premium Sales: <b>${premium}</b><br>

 ğŸ“Œ Strategy:
 Focus on ${bestROI} and ${bestCat}

 `;
}

/* ================= MAX ================= */

function max(o){

 let m=-1e9,k="N/A";

 for(let x in o){
  if(o[x]>m){m=o[x];k=x;}
 }

 return k;
}
